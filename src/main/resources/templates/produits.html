<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1 class="text-secondary">Liste des Produit</h1>
                <form method="get"  class="row justify-content-center">
                    <input name="key" type="text" class="form-control"  placeholder="Nom...">
                    <button type="submit" class="btn btn-outline-success m-2">Chercher</button>
                </form>
            </div>
            <div class="card-body">
                <table class="table mt-3 table-hover">
                    <thead>
                    <tr>
                        <th> ID </th>
                        <th> Nom </th>
                        <th> Desc </th>
                        <th> Prix </th>
                        <th> categorie </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${produits}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nomPrd}"></td>
                        <td th:text="${p.description}"></td>
                        <td th:text="${p.prixUt}"></td>
                        <td th:text="${p.getCat().getDesignation()}"></td>
                        <td>
                            <a class="btn btn-outline-secondary" th:href="@{update(id=${p.id}, key=${key}, page=${currentPage})}">Modifier</a>
                        </td>
                        <td>
                            <a onclick="return confirm('sure ?')" class="btn btn-outline-danger" th:href="@{delete(id=${p.id}, key=${key}, page=${currentPage})}">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
