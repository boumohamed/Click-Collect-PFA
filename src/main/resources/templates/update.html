<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Edit Patients</title>
    <LINK rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveproduit}">
            <div>
                <label>ID :</label>
                <label th:text="${produit.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${produit.id}">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nomPrd" th:value="${produit.nomPrd}">
                <span class="text-danger" th:errors="${produit.nomPrd}"></span>
            </div>
            <div>
                <label>Prix:</label>
                <input class="form-control" type="text" name="prixUt" th:value="${produit.prixUt}">
                <span class="text-danger" th:errors="${produit.prixUt}"></span>
            </div>
            <div>
                <label>Description:</label>
                <input class="form-control" type="text" name="description" th:value="${produit.description}">
                <span class="text-danger" th:errors="${produit.description}"></span>
            </div>
            <div>
                <label>Image:</label>
                <input class="form-control" type="text" name="image" th:value="${produit.image}">
                <span class="text-danger" th:errors="${produit.image}"></span>
            </div>
            <select class="form-control" name="cat">
                <option th:each="c:${cats}" th:text="${c.designation}">
                </option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
